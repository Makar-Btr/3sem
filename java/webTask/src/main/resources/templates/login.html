<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Библиотека</h3>
        <p class="text-muted">Пожалуйста, войдите</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль</div>
    <div th:if="${param.logout}" class="alert alert-info">Вы вышли из системы</div>
    <div th:if="${param.success}" class="alert alert-success">Регистрация успешна! Теперь войдите.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" name="username" class="form-control" placeholder="Введите имя" required autofocus/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Введите пароль" required/>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <small>Нет аккаунта? <a href="/register" class="text-decoration-none">Зарегистрироваться</a></small>
    </div>
</div>
</body>
</html>
