<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-top: 5px solid #198754; }
    </style>
</head>
<body>
<div class="card shadow">
    <div class="text-center mb-4">
        <h4>Новый читатель</h4>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Придумайте логин</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Придумайте пароль</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Создать аккаунт</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/login">Вернуться ко входу</a>
    </div>
</div>
</body>
</html>
