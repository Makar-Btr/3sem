<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить книгу</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Добавление новой книги</h2>

<form action="/librarian/add" method="post" th:object="${book}">
    <div>
        <label>Название:</label>
        <input type="text" name="title" required />
    </div>
    <div>
        <label>Автор:</label>
        <input type="text" name="author" required />
    </div>
    <div>
        <label>Год:</label>
        <input type="number" name="year" required />
    </div>
    <div>
        <label>Цена:</label>
        <input type="number" step="0.01" name="price" required />
    </div>
    <div>
        <label>Категория:</label>
        <input type="text" name="category" required />
    </div>
    <div>
        <label>Всего экземпляров:</label>
        <input type="number" name="total" id="total" oninput="document.getElementById('inStock').value = this.value" required />
    </div>
    <input type="hidden" name="inStock" id="inStock" />

    <br>
    <button type="submit">Сохранить книгу</button>
</form>

<br>
<a href="/books">Назад к списку</a>
</body>
</html>
